<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Animate.css library -->
    <link href="css/animate.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/demo.css" rel="stylesheet">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/4d5d34d37d.js" crossorigin="anonymous"></script>
    <title>Template</title>
</head>

<body>
    <header>
        <div class="hasa-carosel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="carousel-example-generic" class="carousel slide">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <!-- First slide -->
                                <div class="item active gray">
                                    <div class="carousel-item active" data-interval="10000">
                                        <img src="2.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-caption">
                                        <h3 data-animation="animated bounceInLeft">
                                            Welcome to Our Site
                                        </h3>
                                        <h3 data-animation="animated bounceInRight">
                                            Let Me Make Your Dreams Come True, Baby!
                                        </h3>
                                        <button class="btn btn-primary btn-lg"
                                            data-animation="animated zoomInUp">Button</button>
                                    </div>
                                </div> <!-- /.item -->

                                <!-- Second slide -->
                                <div class="item gray">
                                    <div class="carousel-item active" data-interval="10000">
                                        <img src="3.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-caption">
                                        <h3 class="icon-container" data-animation="animated bounceInDown">
                                            <span class="glyphicon glyphicon-globe"></span>
                                        </h3>
                                        <h3 data-animation="animated bounceInUp">
                                            We Build Your Dreams
                                        </h3>
                                        <button class="btn btn-primary btn-lg"
                                            data-animation="animated zoomInRight">Button</button>
                                    </div>
                                </div><!-- /.item -->

                                <!-- Third slide -->
                                <div class="item gray">
                                    <div class="carousel-item active" data-interval="10000">
                                        <img src="4.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-caption">
                                        <h3 class="icon-container" data-animation="animated zoomInLeft">
                                            <span class="glyphicon glyphicon-glass"></span>
                                        </h3>
                                        <h3 data-animation="animated flipInX">
                                            You Can Ask Everything You Needs!
                                        </h3>
                                        <button class="btn btn-primary btn-lg"
                                            data-animation="animated lightSpeedIn">Button</button>
                                    </div>
                                </div>
                                <!-- /.item -->

                            </div>
                            <!-- /.carousel-inner -->
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
    </header>
    <footer>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Demo scripts -->
    <script src="js/demo.js"></script>
</body>

</html>
